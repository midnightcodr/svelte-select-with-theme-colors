<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width" />
		<script>
			document.documentElement.classList.add(
				...((localStorage.theme??(window.matchMedia('(prefers-color-scheme: dark)').matches && 'dark')) === 'dark'
				? ['dark', '[color-scheme:dark]']
				: ['[color-scheme:light]']
				)
			)
		</script>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover" class="">
		<div style="">%sveltekit.body%</div>
	</body>
</html>
